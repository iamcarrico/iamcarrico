name: I. Am. Carrico.
author: https://iamcarrico.com/about/
lsi: false
debug: false

# Temporarily in here while I debug stuff.
minify_html: false

permalink: /writings/:title/
url: https://iamcarrico.com
paginate: 4
paginate_path: "writings/page/:num/"
timezone: America/Chicago
future: true

category_dir: topics
exclude:
  - CONTRIBUTING.md
  - README.md
  - config.rb
  - package.json
  - gulpfile.js
  - node_modules
  - Gemfile
  - Gemfile.lock
  - css
  - LICENSE

markdown: kramdown

development: false

plugins:
  - jekyll-redirect-from
  - jekyll-assets
  - jekyll-paginate
  - jekyll-poole

assets:
  dirname: assets
  sources:
    - js
    - css
    - img
    - bower_components
  js_compressor: 'uglifier'
  css_compressor: 'yui'

collections:
  talks:
    output: true
    permalink: /talks/:year/:path/
