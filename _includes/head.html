<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{% if page.title %}
  <title>{{ page.title }}</title>
{% else %}
  <title>{{ site.name }}</title>
{% endif %}
<meta name="viewport" content="width=device-width, initial-scale=1">

{% if page.image %}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@iamcarrico">
  <meta name="twitter:creator" content="@iamcarrico">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:image" content="{{ site.url }}/{{ page.image }}">
{% endif %}
<script>{% asset header %}</script>
{% if page.permalink == "/contact/" %}
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endif %}
{% if site.development %}
  {% stylesheet style %}
  </head>
  <body>
{% else %}
  <link rel="prefetch" href="{{ site.url }}{% if page.url != site.posts.first.url %}{{ site.posts.first.url }}{% endif %}" />
  <esi:include src="/header.php" />
{% endif %}
